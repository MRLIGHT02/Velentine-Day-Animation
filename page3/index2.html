<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Initialize EmailJS
        emailjs.init("qhggInqITJsxATY69"); // Replace with your EmailJS User ID

        // Select the form
        const form = document.getElementById("loveForm");

        // Add event listener for form submission
        form.addEventListener("love-button", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form values
            let inputs = {
                firstName: document.getElementById("firstName").value,
                lovername: document.getElementById("lovername").value,
            };

            // Send email using EmailJS
            emailjs
                .send("service_q5zl7b2", "template_1ztuvo9", inputs)
                .then(
                    function (response) {
                        alert("Email sent successfully!");
                        console.log("SUCCESS", response);
                        form.reset(); // Clear the form after successful submission
                    },
                    function (error) {
                        alert("Failed to send email. Please try again.");
                        console.error("FAILED", error);
                    }
                );
        });
    });
</script>
